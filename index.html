<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="left">
        <header>
            <div class="logo">
                <img src="img/cw-icon.png" alt="microchip">
            </div>
            <h1>CYBERWARE</h1>
        </header>
        <footer>
            Photo by <a href="https://unsplash.com/@valentinbvs" target="_blank">Valentin BEAUVAIS</a> on <a
                href="https://unsplash.com/" target="_blank">Unsplash</a>
        </footer>
    </div>
    <form class="right" action="success.html" method="post" target="_blank">
        <div class="form-description">
            <p>Upgrade your human potential with cutting-edge cyber implants! Enhance your abilities, connect to the
                digital world like never before. <br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <fieldset>
            <h2>Let's do this!</h2>
            <div class="row">
                <div>
                    <label for="user-first-name">FIRST NAME</label>
                    <input id="user-first-name" name="user-first-name" type="text" placeholder="David" required
                        pattern="[a-zA-z]{2,}">
                </div>
                <div>
                    <label for="user-last-name">LAST NAME</label>
                    <input id="user-last-name" name="user-last-name" type="text" placeholder="Martinez" required
                        pattern="[a-zA-z]{2,}">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="user-email">EMAIL</label>
                    <input id="user-email" name="user-email" type="email" placeholder="dmartinez@example.com" required>
                </div>
                <div>
                    <label for="user-phone">PHONE NUMBER</label>
                    <input id="user-phone" name="user-phone" type="tel" placeholder="x-xxx-xxx-xxxx">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="user-password">PASSWORD</label>
                    <input id="user-password" name="user-password" type="password" required placeholder=" ">
                </div>
                <div>
                    <label for="user-confirm-password">CONFIRM PASSWORD</label>
                    <input id="user-confirm-password" name="user-confirm-password" type="password" required
                        placeholder=" ">
                </div>
            </div>
        </fieldset>
        <div class="form-submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
</body>

</html>
